<!DOCTYPE HTML>
<html>
  <head>
    <title>Xiangqi - play vs computer</title>
    
    <!-- Encoding -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <!-- SEO -->
    <meta name="description" content="Didactic Chinese chess Xiangqi engine by Code Monkey King">
    <meta name="keywords" content="play xiangqi online chinese chess engine javascript">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    
    <!-- Analytics -->
    <script type="text/javascript">
      if (window.location.href.includes('github')) {
        $.post('https://maksimkorzh.pythonanywhere.com/analytics/api/post', {
          date: new Date,
          url: window.location.href
        });
      }
    </script>
    
  </head>
  <body style="font-family:
               monospace; font-size: 16px;
               background-repeat: no-repeat;
               background-attachment: fixed;
               background-position: center;
               background-size: cover;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               "
        
        class="img-fluid bg-cover text-center">

    <div id="main">
      <!-- Chess board view -->
      <div id="xiangqiboard" 
           style="border: 1px solid black;
                  background: url(game/images/boards/board-ccbridge.bmp);
                  background-repeat: no-repeat;
                  background-size: 100% 100%;
                  background-position: center"
      ></div>
      
      <div id="controls" class="btn-group mt-1" style="width: 100%;">
        <button class="btn btn-sm btn-outline-secondary text-dark bg-light font-weight-bold mr-1" onclick="newGame();">New</button>
        <button class="btn btn-sm btn-outline-secondary text-dark bg-light font-weight-bold mr-1" onclick="userTime = 0; think();">Move</button>
        <a class="btn btn-sm btn-outline-secondary text-dark bg-light font-weight-bold mr-1" href="https://maksimkorzh.github.io/wukong-xiangqi/src/gui/xiangqi.html">PLAY</a>
        <button class="btn btn-sm btn-outline-secondary text-dark bg-light font-weight-bold mr-1" onclick="undo();">Undo</button>
        <button class="btn btn-sm btn-outline-secondary text-dark bg-light font-weight-bold" onclick="flipBoard()">Flip</button>
      </div>
      
      <!-- PGN -->
      <textarea hidden id="pgn" rows="3" name="text" class="form-control mt-1" spellcheck="false"></textarea>
    <div>
      
    <!-- Xiangqi engine -->
    <script src="../engine/wukong.js"></script>
    
    <!-- Bots -->
    <script src="game/bots.js"></script>

    <!-- User input handling -->
    <script src="game/xiangqi.js"></script>
  </body>
<html>
