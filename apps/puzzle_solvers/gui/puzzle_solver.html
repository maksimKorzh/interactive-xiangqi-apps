<!DOCTYPE HTML>
<html>
  <head>
    <title>Xiangqi - puzzle solver</title>
    
    <!-- Encoding -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <!-- SEO -->
    <meta name="description" content="Didactic Chinese chess Xiangqi engine by Code Monkey King">
    <meta name="keywords" content="play xiangqi online chinese chess engine javascript">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    
    <!-- Analytics -->
    <script type="text/javascript">
      if (window.location.href.includes('github')) {
        $.post('https://maksimkorzh.pythonanywhere.com/analytics/api/post', {
          date: new Date,
          url: window.location.href
        });
      }
    </script>
    
  </head>
  <body style="font-family:
               monospace; font-size: 16px;
               background-repeat: no-repeat;
               background-attachment: fixed;
               background-position: center;
               background-size: cover;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               "
        
        class="img-fluid bg-cover text-center">

    <div id="main">
      <!-- Chess board view -->
      <div id="xiangqiboard" 
           style="border: 1px solid black;
                  background: url(game/images/boards/board-ccbridge.bmp);
                  background-size: contain;"
      ></div>

      <!-- Puzzles -->
      <div class="dropdown">
        <button id="pickPuzzle" type="button" style="font-size: 12px;" class="col btn btn-sm btn-outline-secondary text-dark bg-light font-weight-bold dropdown-toggle mt-1 mb-1" data-toggle="dropdown"></button>
        <style id="dropdown-css" type="text/css">
          .scrollable-menu {
            height: 286px;
            max-height: 286px;
            overflow-x: hidden;
          }
        </style>
        <div id="puzzles" class="scrollable-menu dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
      </div>

      <!-- PGN -->
      <textarea id="pgn" rows="3" name="text" class="form-control" spellcheck="false" style="font-size: 10px;"></textarea>

    <div>
    
    <!-- Xiangqi engine -->
    <script src="../engine/wukong.js"></script>
    
    <!-- Bots -->
    <script src="game/puzzles.js"></script>

    <!-- User input handling -->
    <script src="game/puzzle_solver.js"></script>
  </body>
